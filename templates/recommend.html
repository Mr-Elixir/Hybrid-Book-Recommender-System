<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Recommender System - Recommend</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Book Recommender</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="page-title mb-4">ðŸ“– Recommended Books ðŸ“–</h1>

    <form action="/recommend_books" method="post" class="mb-5">
      <input
        type="text"
        name="user_input"
        class="form-control"
        placeholder="Enter a book name"
        required
      />
      <div class="mt-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="model" id="contentBased" value="content" checked>
          <label class="form-check-label" for="contentBased">Collaborative Filter</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="model" id="kmeansBased" value="kmeans">
          <label class="form-check-label" for="kmeansBased">KMeans Cluster</label>
        </div>
      </div>
      <div class="mt-4 text-center">
        <input type="submit" class="btn btn-lg btn-warning" value="Recommend" />
      </div>
    </form>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 g-4">
      {% if data %}
        {% for title, author, img in data %}
          <div class="col">
            <div class="card h-100 text-center">
              <div class="card-body">
                <img
                  src="{{ img }}"
                  alt="Book cover"
                  class="card-img-top"
                />
                <p class="card-title">{{ title }}</p>
                <p>{{ author }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="no-results">No recommendations to show.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
