<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: black;
        }
        .card-img-top {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #00a65a;
        }
        .card-title {
            font-weight: bold;
        }
        .glow-heading {
            color: #00a65a;
            text-shadow: 0 0 10px #00a65a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col text-center my-5">
                <h1 class="glow-heading">âœ¨ðŸ“– Top 50 ðŸ“–âœ¨</h1>
                <h6>Books You *Need* to Read</h6>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
            {% for name, auth, vote, rate, img in books %}
                <div class="col">
                    <div class="card h-100 text-white text-center">
                        <div class="card-body">
                            <img class="card-img-top mx-auto d-block" src="{{ img }}" alt="Book cover" />
                            <p class="card-title mt-2">{{ name }}</p>
                            <p>{{ auth }}</p>
                            <p>Votes: {{ vote }}</p>
                            <p>Rating: {{ rate }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
